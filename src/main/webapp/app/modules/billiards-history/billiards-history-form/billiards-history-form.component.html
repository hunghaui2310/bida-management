<form class="card" #f="ngForm" (ngSubmit)="onSubmit()" novalidate (keydown.enter)="$event.preventDefault()">
  <div class="card-header">
    <strong jhiTranslate="billiards.form.formTitle">Thêm/sửa bàn bida</strong>
    <div class="pull-right d-flex">
      <button type="submit" class="btn btn-square btn-primary"><span jhiTranslate="common.save"></span></button>
      <a class="btn btn-secondary btn-square ml-1" routerLink="../list" jhiTranslate="common.back">Quay lại</a>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name" jhiTranslate="billiards.form.name">Tên</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formModel.name" trim="blur" />
    </div>
    <div class="form-group">
      <label for="price" jhiTranslate="billiards.form.price">Giá</label>
      <input type="text" class="form-control" id="price" name="price" #price="ngModel" required [(ngModel)]="formModel.price" />
      <div *ngIf="price.invalid && (price.dirty || price.touched || f.submitted)" class="msg-invalid mt-1">
        <div *ngIf="price.errors.required">{{ 'validation.required' | translate }}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="status">VAT</label>
      <ng-select
        [(ngModel)]="formModel.status"
        [searchable]="false"
        [clearable]="false"
        [items]="statusOptions"
        id="status"
        bindLabel="text"
        name="status"
        #status="ngModel"
        [disabled]="!id"
        bindValue="value"
        required
      >
      </ng-select>
      <div *ngIf="status.invalid && (status.dirty || status.touched || f.submitted)" class="msg-invalid mt-1">
        <div *ngIf="status.errors.required">{{ 'validation.required' | translate }}</div>
      </div>
    </div>
  </div>
</form>
